<!DOCTYPE html>
<html>
<head>
    <title>Hacking Game</title>
    <meta charset='utf8'></meta>

    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/shortcut.js"></script>
    <script src="lib/rotjs-library/rot.js"></script>

    <link rel="stylesheet" href="lib/codemirror-3.1/lib/codemirror.css">
    <script src="lib/codemirror-3.1/lib/codemirror.js"></script>
    <script src="lib/codemirror-3.1/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="lib/codemirror-3.1/theme/vibrant-ink.css">

    <script src='scripts/validate.js'></script>
	<script src="scripts/game.js"></script>
    <link rel="stylesheet" href="styles/game.css">
</head>
<body onload="init()">
	<div id="screen"></div>
	<div id="editorPane">
		<textarea id="editor">
		</textarea>
        <div id="buttons">
            <button id="mapButton" onClick="focusOnMap();">Switch to Map [Ctrl+1]</button>
            <button id="editorButton" onClick="focusOnEditor();">Switch to Editor [Ctrl+2]</button>
    		<button id="executeButton" onClick="evalLevelCode();">Execute [Ctrl+5]</button>
        </div>
	</div>
</body>
</html>

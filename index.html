<!DOCTYPE html>
<html>
<head>
    <title>Untrusted - a user javascript adventure game</title>
    <meta charset='utf8'></meta>

    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/shortcut.js"></script>
    <script src="lib/rotjs-library/rot.js"></script>

    <link rel="stylesheet" href="lib/codemirror-3.1/lib/codemirror.css">
    <script src="lib/codemirror-3.1/lib/codemirror.js"></script>
    <script src="lib/codemirror-3.1/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="lib/codemirror-3.1/theme/vibrant-ink.css">

    <script src="scripts/game.js"></script>
    <script src="scripts/map.js"></script>
    <script src='scripts/player.js'></script>
    <script src='scripts/validate.js'></script>

    <link rel="stylesheet" href="styles/game.css">
</head>
<body onload="init()">
    <h1>Untrusted</h1>
    <h2>&mdash;or&mdash; the Continuing Adventures of Dr. Eval</h2>
    <div id="screenPane">
    	<div id="screen"></div>
        <div id="output"></div>
    </div>
	<div id="editorPane" style="display: none;">
		<textarea id="editor">
		</textarea>
        <div id="buttons">
            <span><a id="mapButton" onClick="focusOnMap();"><span class="keys">^1</span> Switch to Map</a></span>
            <span><a id="editorButton" onClick="focusOnEditor();"><span class="keys">^2</span> Switch to Editor</a></span>
            <span><a id="resetButton" onClick="resetEditor();"><span class="keys">^4</span> Reset Level</a></span>
            <span><a id="executeButton" onClick="evalLevelCode();"><span class="keys">^5</span> Execute</a></span>
            <span><a id="phoneButton" style="display: none;" onClick="usePhone();"><span class="keys">^6</span> Phone</a></span>
        </div>
	</div>
</body>
</html>
